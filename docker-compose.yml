# ============================================
# Rush Photo - Docker Compose Configuration
# ============================================

services:
  rush-photo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rush-photo-app
    restart: always
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_SITE_URL=https://rush.photos
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rush-box_rushbox-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  rush-box_rushbox-network:
    external: true
