# ============================================
# Rush Photo - Docker Compose Configuration
# ============================================
# Container: rush-photo-app
# Domain: rush.photos
# Routed by: rush-box-main nginx
# ============================================

services:
  rush-photo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rush-photo-app
    restart: always
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_SITE_URL=https://rush.photos
    # SECURITY: Only expose to internal network, NOT to internet
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - default
      - rushbox-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  default:
    driver: bridge
  rushbox-network:
    external: true
    name: rush-box_rushbox-network
