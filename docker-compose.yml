# ============================================
# Rush Photo - Docker Compose Configuration
# ============================================
# Container: rush-photo-app
# Domain: rush.photos
# Routed by: rush-box-main nginx
# ============================================

services:
  rush-photo:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}
        - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://rush.photos}
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: rush-photo-app
    restart: always
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=3002
      - NEXT_PUBLIC_SITE_URL=https://rush.photos
      - NEXT_PUBLIC_BASE_URL=https://rush.photos
      # Supabase Configuration
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Auth Configuration
      - AUTH_SECRET=${AUTH_SECRET:-cMTm8wSZIcmzd3ckc5kD5FSn1u57OhNeQBFWm01U3fE=}
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-762790599040-6p4q7mfmsuus5ku0dff62vku1qdmum4k.apps.googleusercontent.com}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-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}
      # Stripe
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      # AWS SES
      - AWS_REGION=${AWS_REGION:-eu-north-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SES_FROM_EMAIL=${AWS_SES_FROM_EMAIL:-hello@rush.photos}
      # Admin emails (comma-separated)
      - ADMIN_EMAILS=${ADMIN_EMAILS:-admin@rush.photos,hello@rushgraphics.com}
    # Persistent data volume
    volumes:
      - ./data:/app/data
    # SECURITY: Only expose to internal network, NOT to internet
    expose:
      - "3002"
    # SECURITY HARDENING
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
      - /app/.next/cache:uid=1001,gid=1001
    # End Security Hardening
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3002/api/health || exit 1" ]
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 60s
    networks:
      - default
      - rushbox-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  default:
    driver: bridge
  rushbox-network:
    external: true
    name: rush-box_rushbox-network
