# ============================================
# Rush Photo - Docker Compose Configuration
# ============================================
# Container: rush-photo-app
# Domain: rush.photos
# Routed by: rush-box-main nginx
# ============================================

services:
  rush-photo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rush-photo-app
    restart: always
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=3002
      - NEXT_PUBLIC_SITE_URL=https://rush.photos
      - NEXT_PUBLIC_BASE_URL=https://rush.photos
      # Auth Configuration
      - AUTH_SECRET=cMTm8wSZIcmzd3ckc5kD5FSn1u57OhNeQBFWm01U3fE=
      # Google OAuth
      - GOOGLE_CLIENT_ID=762790599040-6p4q7mfmsuus5ku0dff62vku1qdmum4k.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      # Admin emails
      - ADMIN_EMAILS=admin@rush.photos
    # SECURITY: Only expose to internal network, NOT to internet
    expose:
      - "3002"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - default
      - rushbox-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  default:
    driver: bridge
  rushbox-network:
    external: true
    name: rush-box_rushbox-network
